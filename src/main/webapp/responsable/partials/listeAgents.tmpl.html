<div class="panel panel-primary">
	<div class="panel-heading">
		<div class="row">
			<div class="col-md-12">
				<h4 class="pull-left">
					<span class="glyphicon glyphicon-list"></span>
					La liste des agents 
				</h4>
				<div class="btn-group btn-group-sm pull-right hide-print" dropdown>
					<button class="btn btn-default" ng-click="ref()"><i class="fa fa-refresh"></i></button>
					<button type="button" class="btn btn-default dropdown-toggle" >
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li>
								<a ng-click="openAgent('Ajouter')" > <i class="fa fa-plus"></i>
									Créer
								</a>
							</li>
							<li>
								<a ng-click="openAgent('Modifier')"  ng-disabled="!selectedAgent">
								<i class="fa fa-pencil"></i>	
									Modifier
								</a>
							</li>
							<li class="divider"></li>
						<li>
							<a print-div="section[liste-agents]"> <i class="fa fa-print"></i>
								Imprimer
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		
	</div>
	<!-- modal -->
	   <script type="text/ng-template" id="agent.form.html">
	        <div class="modal-header">
	            <h4 class="modal-title">{{typeAgentModal}} agent</h4>
	        </div>
	        <div class="modal-body">
					<div class="col-md-12">
						<p>Les champs indiqués par (*) sont obligatoires.</p>		
						<form class="form-horizontal" role="form" name="fag">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label">Nom de l''agents (*)</label>
								<div class="col-sm-8">
									<input type="text" ng-patterns='/^[a-zA-Z]$/'  required ng-model="getAgent.nom" class="form-control" placeholder="Ex: Benabdellah">
								</div>
							</div>
							<div class="form-group">
								<label for="" class="col-sm-4 control-label">Prénom de l''agent (*)</label>
								<div class="col-sm-8">
									<input type="text" ng-patterns='/^[a-zA-Z]$/' required ng-model="getAgent.prenom" class="form-control" placeholder="Ex: Mohamed">
								</div>
							</div>
						</form>
					</div>
	        </div>
	        <div class="modal-footer">
	            <button class="btn btn-primary" ng-disabled="fag.$invalid" ng-click="submit()">{{typeAgentModal}}</button>
	            <button class="btn btn-default" ng-click="cancel()">Annuler</button>
	        </div>
    	</script>
    <!-- end modal -->
	<div class="panel-body">
		<table class="table table-hover" ng-if="!loadingAgents">
			<thead>
				<tr>
					<th>
						<h5>Code</h5>
					</th>
					<th>
						<h5>Nom Prénom</h5>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="agent in agents" ng-click="selectAgent($event,agent.agent.idAgent)">
					<td>{{$index+1}}</td>
					<td>{{agent.agent.nom}} {{agent.agent.prenom}}</td>
				</tr>
			</tbody>
		</table>

	</div>
	<div class="panel-footer">
		<div>
			<span class="label label-default">{{agents.length}} Agents</span>
		</div>
	</div>
</div>
