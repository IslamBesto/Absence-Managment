<div class="panel panel-primary">
	<div class="panel-heading">
		<div class="row">
			<div class="col-md-12">
				<h4 class="pull-left">
					<span class="glyphicon glyphicon-cog"></span>
					Les paramètres globals de l'application
				</h4>
			</div>
		</div>
	</div>
	<div class="panel-body">
			<div class="col-md-12">
				<hr>
				<form name="params" class="form-horizontal" role="form">
					<div class="form-group has-success">
						<label for="" class="col-sm-7 control-label">Nom Prénom du responsable</label>
						<div class="input-group col-sm-5">
							<input disabled type="number" ng-model="parametres.nomPrenom" placeholder="BOUKHALFA Kamel" class="form-control">
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-ok"></span>
							</span>
						</div>
					</div>
					<div class="form-group has-success">
						<label for="" class="col-sm-7 control-label">L'Identificateur</label>
						<div class="input-group col-sm-5">
							<input disabled type="number" ng-model="parametres.identificateur" placeholder="BOUKHALFA-Kamel" class="form-control">
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-ok"></span>
							</span>
						</div>
					</div>
					<div class="form-group has-success">
						<label for="" class="col-sm-7 control-label">Le Mot de passe</label>
						<div class="input-group col-sm-5">
							<input disabled type="number" ng-model="parametres.motDePasse" placeholder="●●●●●●●●●●●" class="form-control">
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-ok"></span>
							</span>
						</div>
					</div>
					<hr><hr>
					<div class="form-group has-success">
						<label for="" class="col-sm-7 control-label">Nombre maximal des absences</label>
						<div class="input-group col-sm-5">
							<input type="number" min="1" max="10" ng-model="parametres.nbrAbsence"  required placeholder="5" class="form-control">
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-ok"></span>
							</span>
						</div>
					</div>
					<div class="form-group has-success">
						<label for="" class="col-sm-7 control-label">Nombre maximal des absences justifiées</label>
						<div class="input-group col-sm-5">
							<input type="number" min="1" max="10" ng-model="parametres.nbrJustifier" required  class="form-control">
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-ok"></span>
							</span>
						</div>
					</div>
					<div class="form-group has-success">
						<label for="" class="col-sm-7 control-label">Date début du semestre 1</label>
						<div class="input-group col-sm-5">
							<input type="date" ng-model="parametres.dateDebutSemestre1"required  class="form-control">
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-ok"></span>
							</span>
						</div>
					</div>
					<div class="form-group has-success">
						<label for="" class="col-sm-7 control-label">Date fin du semestre 1</label>
						<div class="input-group col-sm-5">
							<input type="date" ng-model="parametres.dateFinSemestre1"required  class="form-control">
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-ok"></span>
							</span>
						</div>
					</div>
					<div class="form-group has-success">
						<label for="" class="col-sm-7 control-label">Date début du semestre 2</label>
						<div class="input-group col-sm-5">
							<input type="date" ng-model="parametres.dateDebutSemestre2" required class="form-control">
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-ok"></span>
							</span>
						</div>
					</div>
					<div class="form-group has-success">
						<label for="" class="col-sm-7 control-label">Date fin du semestre 2</label>
						<div class="input-group col-sm-5">
							<input type="date" ng-model="parametres.dateFinSemestre2" required class="form-control">
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-ok"></span>
							</span>
						</div>
					</div>
				</form>
			</div>

	</div>
	<div class="panel-footer">
		<div class="row">
			<div class="col-md-12 btn-group">
					<button  class="btn btn-primary pull-right" ng-disabled="!params.$dirty || params.$invalid">
						Enregistrer <i class="fa fa-save"></i>
					</button>
			</div>
		</div>
	</div>
</div>
