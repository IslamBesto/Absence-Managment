<div id="panel-stat" class="panel panel-default">
	<div class="panel-heading hide-print">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="btn-toolbar" role="toolbar">
					<div class="btn-group btn-group-sm pull-left">
						<button ng-repeat="specialite in getSpecialites" 
								ng-click="refreshStatistiques(specialite.code_specialite); refreshStat();" 
								class="btn btn-primary">{{specialite.code_specialite}}</button>
						<!--<button class="btn btn-primary">Mois</button>-->
						
					</div>
					<div class="btn-group btn-group-sm pull-right">
						<button ng-click="changeType(1)" class="btn btn-default" >
							Lignes
							<span class="glyphicon glyphicon-stats"></span>
						</button>
						<button ng-click="changeType(0)" class="btn btn-default">
							Barres
							<span class="glyphicon glyphicon-stats"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-body">
		<!--<div ng-if="lineshow" id="dx-chart" dx-chart="chartOptions" style="width:100%;height:250px;"></div>-->
		<div ng-if="!loading" id="dx-chart" dx-chart="chartOptions" style="width:100%;height:250px;"></div>
		 <div class="well message" ng-show="loading">
 			<i class="fa fa-refresh fa-spin"></i>
 			<p>Loading...</p>
 		</div>
	</div>
	<div class="panel-footer hide-print">
		<div class="btn-group btn-group-sm pull-right">
			<button  print-div="#panel-stat" class="btn btn-primary">
				Imprimer
				<span class="fa fa-print"></span>
			</button>
		</div>
		<h4>Repr√©sentation des absences graphiquement</h4>
	</div>
</div>
