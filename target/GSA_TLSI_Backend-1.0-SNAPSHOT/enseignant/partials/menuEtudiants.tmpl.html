
	<div class="row">
		<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 menu-sections">
			<ul class="nav nav-pills nav-stacked">
				<li ng-repeat="section in sections" ng-class="{active : section.code == selectedSecCode}" >
					<!--<a href="#/etudiants/{{section.code}}">-->
					<a href="" ng-click="selectSection(section.code); getSection(section.code);getAbsSection(section.code)">
						<span class="glyphicon glyphicon-chevron-right pull-right"></span>
						{{section.designation}}
					</a>
				</li>
			</ul>
		</div>
		<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 menu-groupes">
			<ul class="nav nav-pills nav-stacked">
				<li ng-repeat="groupe in groupes" ng-show="groupe.secCode == selectedSecCode" ng-class="{active: groupe.code == selectedGroupeCode}">
					<!--<a href="#/etudiants/{{selectedSecCode}}/{{groupe.code}}">-->
					<a href="" ng-click="selectGroupe(groupe.code); getGroupe(groupe.code); getAbsGroupe(groupe.code)">
						<span class="badge pull-right">{{groupe.nombre}}</span>
						{{groupe.designation}}
					</a>
				</li>
			</ul>
		</div>

		<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 menu-enseignements">
			<ul class="nav nav-pills nav-stacked">
				<li ng-repeat="enseignement in enseignements" ng-show="enseignement.groupeCode == selectedGroupeCode" ng-class="{active: enseignement.code == selectedEnsCode}">
					<!--<a href="#/etudiants/{{selectedSecCode}}/{{selectedGroupeCode}}/{{enseignement.code}}">-->
					<a href="" ng-click="selectEns(enseignement.code); getEns(enseignement.code); getAbsEns(enseignement.code)">
						<span class="glyphicon glyphicon-chevron-right pull-right"></span>
						{{enseignement.designation}}
					</a>
				</li>
			</ul>
		</div>

		
	</div>
