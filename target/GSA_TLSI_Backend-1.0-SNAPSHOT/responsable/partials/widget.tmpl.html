
<div class="panel panel-primary panel-widget">
	<div class="panel-heading">
		<span class="fa fa-{{wIcon}} pull-right"></span>
		<h2 class="panel-title">
			<i ng-hide="wInfo>=0" class="fa fa-refresh fa-spin"></i>
			{{wInfo}} {{wCur}}
		</h2>
		<h4>
			<i ng-hide="wTitre" class="fa fa-refresh fa-spin"></i>
			{{wTitre}} 
		</h4>
	</div>
	<div class="panel-footer">
		<i ng-hide="wDescription" class="fa fa-refresh fa-spin"></i>
		{{wDescription}}
		<h4 class="btn-group pull-right" dropdown ng-transclude style="margin:0">
				
		</h4>
	</div>
</div>
